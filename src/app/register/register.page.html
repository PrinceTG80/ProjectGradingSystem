<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="register-page">
      <div class="form">
        
        <form id="goForm" [formGroup]="registerForm" novalidate>
          <ion-item class="form-Control">
            <ion-input type="text" placeholder="name" formControlName = 'name'></ion-input>
          </ion-item>
          <ion-item class="form-Control">
            <ion-input type="text" placeholder="email" formControlName = 'email'></ion-input>
          </ion-item>
          <ion-item class="form-Control">
            <ion-input type="password" placeholder="password" formControlName = 'password'></ion-input>
          </ion-item>
          <ion-button (click)="DoRegister(this.registerForm.value.name,this.registerForm.value.email,this.registerForm.value.password)">Register</ion-button>
          <p class="message">Already registered? <a href="/login">Sign In</a></p>
        </form>
      </div>
    </div>
   
    


 
</ion-content>
